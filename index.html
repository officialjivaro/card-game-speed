<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Custom Navigation -->
  <nav id="custom-nav">
    <a href="https://jivaro.net/" target="_blank">Home</a>
    <a href="https://jivaro.net/misc/games" target="_blank">Games</a>
  </nav>

  <div id="game-container">
    <h1>Speed Card Game</h1>
    <button id="start-game-btn">Start Game</button>
    <div id="deck-container">DECK</div>
    <div id="center-piles">
      <div class="center-pile" id="center-pile-1">Pile 1</div>
      <div class="center-pile" id="center-pile-2">Pile 2</div>
    </div>
    <h2>Your Hand</h2>
    <div id="player-hand"></div>
    <h2>CPU Hand</h2>
    <div id="cpu-hand"></div>
  </div>

  <!-- Ad Unit (Optional) -->

    <!-- Make sure your AdSense account is set up to allow this GitHub Pages domain -->

    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4223077320283786"
         data-ad-slot="1045795848"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>

  </div>

  <!-- Main Game Logic -->
  <script src="script.js"></script>

</html>
